<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets\css\styles.css">
  <link rel="stylesheet" href="assets\css\form.css">
  <title>1st Page Personal Blog</title>
</head>
<body>
  <nav>nav bar</nav>

  <div class="flex-container">
    <div>
      <div class="circle">
         <p id="circleText">My First Blog</p>
      </div>
    </div>

    <div>
    <form>
      <h3>What's on your mind?</h3>
      <p>
        <label for="username">Username:</label>
        <input class="text-input" id="username" type="text" placeholder="Enter your name" />
      </p>

      <p>
        <label for="blog-title">Title:</label>
        <input class="text-input" id="blogtitle" type="text" placeholder="Enter your blog title" />
      </p>
     
      <p>
        <label for="content">Content:</label>
        <textarea class="text-input" id="content" placeholder="Enter your blog content here"></textarea>
      </p>

      <p>
        <button id="submitted">Submit</button>
      </p>
    </form>
  </div>
    
  </div>

  <footer>This is the footer</footer>
  <script src="assets\js\form.js"></script>
</body>
</html>
